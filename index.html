<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <title>Clicker Game</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="layout">
            <header class="header">
                <h1>Кликер</h1>
            </header>
            <div class="rules">
                <div class="rules_box">
                </div>
            </div>
            <section class="main">
                <form class="box">
                    <input class="score_block" value="0" id='score' name="score_block" readonly> <img src="" alt="">
                    <input type="button" value="Click" class="button_circle" onclick="Click()">
                </form>
            </section>
            <div class="upgrades">
                <h3>Меню улучшений</h3>
                <div class="upgrades_menu">
                    <div id="tabs">
                        <ul class="tabs__list">
                            <li class="tabs__item select" data-id="tabs-1">Здания</li>
                            <li class="tabs__item" data-id="tabs-2">Улучшения</li>
                        </ul>
                        <div class="tabs__text select" id="tabs-1">
                            <p>
                                Найми себе нового гнома, пусть пашет!
                            </p>
                            <button type="button" value="0" id='gnom1' class="button coin_img"
                                onclick="upgrade_gnom() ,auto()">
                                Buy
                                Gnom <br> 100</button>
                        </div>
                        <div class="tabs__text" id="tabs-2">
                            <p>
                                Хочешь больше денех за один клик? Так чего ждешь? <b>УЛУЧШАЙ КЛИКИ!</b>
                            </p>
                            <button type="button" class="button coin_img" id="upgrade1" value="10"
                                onclick="upgrade_click()">10
                                рублей</button>
                            <p>Запутался? -Будь жЁстким, стирай все!</p>
                            <input type="button" value="Clean" class="button" onclick="Clean()">
                        </div>
                    </div>
                    <script>
                        var tabs = document.getElementById('tabs');
                        createTabs(tabs);
                        function createTabs(root) {
                            var items = root.getElementsByClassName('tabs__item');
                            var texts = root.getElementsByClassName('tabs__text');
                            root.addEventListener('click', go);
                            function go(event) {
                                var targ = event.target;
                                if (targ.tagName !== 'LI') return;
                                var select = 'tabs__item-select';
                                for (var i = 0; i < items.length; i++) {
                                    items[i].classList.remove('select');
                                }
                                targ.classList.add('select');
                                for (var i = 0; i < texts.length; i++) {
                                    texts[i].style.display = 'none'
                                }
                                var id = targ.getAttribute('data-id');;
                                root.querySelector('div[id=' + id + ']').style.display = 'block';
                            }
                        };
                    </script>
                </div>

            </div>
            <footer class="footer">
                2021 &copy; Artyom Trofimov & Mikhail Parfenov
            </footer>
        </div>
    </div>
</body>

</html>

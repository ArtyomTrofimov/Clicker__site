<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js "></script>
    <script src="auto.js"></script>
    <title>Clicker Game</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="layout">
            <header class="header">
                <div class="header_info">
                    <h1>Кликер</h1>
                </div>
            </header>
            <form class="box">
                <input class="score_block" value="0" id='score' name="score_block" readonly> <img src="" alt="">
                <input class="incom-block" value="0" id='incom' name="incom-block" readonly>
            </form>
            <section class="main">
                <form class="box_button">
                    <input type="button" class="button_circle" onclick="Click()">

                </form>
            </section>
            <div class="upgrades">
                <div class="upgrades_menu">
                    <div id="tabs">
                        <ul class="tabs__list">
                            <li class="tabs__item select" data-id="tabs-1">Здания</li>
                            <li class="tabs__item" data-id="tabs-2">Улучшения</li>
                        </ul>
                        <div class="tabs__text select" id="tabs-1">
                            <button type="button" data-name="Ферма" value="0" data-value-inc="2" id='farm'
                                data-price="100" data-price-inc="20" data-lvl="0" class="button coin_img"
                                onclick='upgrade(this)'>
                                Купить ферму<br>Стоимость: 100</span>
                                монет</button>
                            <button type="button" data-name="Кузница" value="0" data-value-inc="6" id='forge'
                                data-price="1000" data-price-inc="250" data-lvl="0" class="button coin_img"
                                onclick='upgrade(this)'>
                                Купить кузницу <br>Стоимость: 1000 монет</button>
                            <button type="button" data-name="Таверна" value="0" data-value-inc="22" id='inn'
                                data-price="5000" data-price-inc="500" data-lvl="0" class="button coin_img"
                                onclick='upgrade(this)'>
                                Купить таверну <br>Стоимость: 5000 монет</button>
                            <button type="button" data-name="Тренировочная площадка" value="0" data-value-inc="160"
                                id='barracks' data-price="15000" data-price-inc="2500" data-lvl="0"
                                class="button coin_img" onclick='upgrade(this)'>
                                Купить тренировочные площадки <br>Стоимость: 15000 монет</button>
                            <button type="button" data-name="Шахта" value="0" data-value-inc="500" id='mine'
                                data-price="50000" data-price-inc="5000" data-lvl="0" class="button coin_img"
                                onclick='upgrade(this)'>
                                Купить шахту <br>Стоимость: 50000 монет</button>
                        </div>
                        <div class="tabs__text" id="tabs-2">
                            <button type="button" class="button coin_img" id="upgrade_click" value="10"
                                onclick="upgrade_click()"> Улучшить клик<br>Стоимость: 500 монет</button>
                            <button type="button" value="Clean" class="button" onclick="Clean()">Очистить</button>
                        </div>
                    </div>
                    <script>
                        var tabs = document.getElementById('tabs');
                        createTabs(tabs);
                        function createTabs(root) {
                            var items = root.getElementsByClassName('tabs__item');
                            var texts = root.getElementsByClassName('tabs__text');
                            root.addEventListener('click', go);
                            function go(event) {
                                var targ = event.target;
                                if (targ.tagName !== 'LI') return;
                                var select = 'tabs__item-select';
                                for (var i = 0; i < items.length; i++) {
                                    items[i].classList.remove('select');
                                }
                                targ.classList.add('select');
                                for (var i = 0; i < texts.length; i++) {
                                    texts[i].style.display = 'none'
                                }
                                var id = targ.getAttribute('data-id');;
                                root.querySelector('div[id=' + id + ']').style.display = 'block';
                            }
                        };
                    </script>
                </div>
            </div>
            <footer class="footer">
                2021 &copy; Artyom Trofimov & Mikhail Parfenov
            </footer>
        </div>
    </div>
</body>

</html>

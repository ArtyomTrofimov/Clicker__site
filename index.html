<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js "></script>
    <script src="auto_inc.js"></script>
    <script src="auto_check.js"></script>
    <script src="reser_clean.js"></script>
    <title>Clicker Game</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <audio id="audio1" src="sounds/money_sound_2.mp3"></audio>
    <audio id="audio2" src="sounds/money_sound.mp3"></audio>
</head>

<body>
    <div class="container">
        <div class="layout">
            <header class="header">
                <div class="header_info">
                    <h1>Кликер</h1>
                </div>
            </header>
            <form class="box">
                <input class="score_block" value="0" id='score' name="score_block" readonly> <img src="" alt="">
                <input class="incom-block" value="0/sec" id='incom' name="incom-block" readonly>
            </form>
            <section class="main">
                <form class="box_button">
                    <input type="button" class="button_circle" onclick="Click()">

                </form>
            </section>
            <div class="upgrades">
                <div class="upgrades_menu">
                    <div id="tabs">
                        <ul class="tabs__list">
                            <li class="tabs__item select" data-id="tabs-1">Здания</li>
                            <li class="tabs__item" data-id="tabs-2">Улучшения</li>
                        </ul>
                        <div class="tabs__text select" id="tabs-1">
                            <button type="button" name="build" data-name="Ферма" value="0" data-value-inc="2" id='farm'
                                data-base-price="10" data-incom-boost="1" data-lvl="0" class="button inc__chech"
                                onclick='upgrade(this)'>Купить ферму<br>Стоимость: 10 монет</button>
                            <button type="button" name="build" data-name="Кузница" value="0" data-value-inc="6"
                                id='forge' data-base-price="125" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>
                                Купить кузницу <br>Стоимость: 125 монет</button>
                            <button type="button" name="build" data-name="Таверна" value="0" data-value-inc="22"
                                id='inn' data-base-price="600" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>
                                Купить таверну <br>Стоимость: 600 монет</button>
                            <button type="button" name="build" data-name="Тренировочная площадка" value="0"
                                data-value-inc="65" id='barracks' data-base-price="1800" data-incom-boost="1"
                                data-lvl="0" class="button inc__chech" onclick='upgrade(this)'>
                                Купить тренировочные площадки <br>Стоимость: 1800 монет</button>
                            <button type="button" name="build" data-name="Шахта" value="0" data-value-inc="200"
                                id='mine' data-base-price="5600" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>
                                Купить шахту <br>Стоимость: 5600 монет</button>
                            <button type="button" name="build" data-name="Крепость" value="0" data-value-inc="650"
                                id='castle' data-base-price="38000" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>Купить Крепость<br>Стоимость: 38000
                                монет</button>
                        </div>
                        <div class="tabs__text" id="tabs-2">
                            <button type="button" class="button" id="upgrade_click" value="10"
                                onclick="upgrade_click()"> Улучшить клик<br>Стоимость: 500 монет</button>
                            <button data-lvl="0" data-price="200" data-price-inc="33" class="button" data-name="farm1"
                                onclick="boost_inc(this)">Ферма
                                <br> Доход + 100% <br> Стоимость: 200 монет</button>
                            <button data-lvl="0" data-price="2500" data-price-inc="33" class="button" data-name="forge1"
                                onclick="boost_inc(this)">Кузница <br> Доход
                                + 100% <br> Стоимость: 2500 монет </button>
                            <button data-lvl="0" data-price="12000" data-price-inc="33" class="button" data-name="inn1"
                                onclick="boost_inc(this)">Таверна <br> Доход +
                                100% <br> Стоимость: 12000 монет</button>
                            <button data-lvl="0" data-price="36000" data-price-inc="33" class="button"
                                data-name="barracks1" onclick="boost_inc(this)">Тренировочная
                                площадка <br> Доход + 100% <br> Стоимость: 36000 монет
                            </button>
                            <button data-lvl="0" data-price="112000" data-price-inc="33" class="button"
                                data-name="mine1" onclick="boost_inc(this)">Шахта
                                <br> Доход + 100% <br> Стоимость: 112000 монет</button>
                            <button data-lvl="0" data-price="764000" data-price-inc="33" class="button"
                                data-name="castle1" onclick="boost_inc(this)">Крепость
                                <br> Доход + 100% <br> Стоимость: 764000 монет</button>
                            <button class="button" type="button" value="Clean" onclick="Clean()">Очистить</button>
                            <button class="button" type="button" value="Reset" onclick="Reset()">Сбросить
                                прогресс</button>
                        </div>
                    </div>
                    <script>
                        var tabs = document.getElementById('tabs');
                        createTabs(tabs);
                        function createTabs(root) {
                            var items = root.getElementsByClassName('tabs__item');
                            var texts = root.getElementsByClassName('tabs__text');
                            root.addEventListener('click', go);
                            function go(event) {
                                var targ = event.target;
                                if (targ.tagName !== 'LI') return;
                                var select = 'tabs__item-select';
                                for (var i = 0; i < items.length; i++) {
                                    items[i].classList.remove('select');
                                }
                                targ.classList.add('select');
                                for (var i = 0; i < texts.length; i++) {
                                    texts[i].style.display = 'none'
                                }
                                var id = targ.getAttribute('data-id');;
                                root.querySelector('div[id=' + id + ']').style.display = 'block';
                            }
                        };
                    </script>
                </div>
            </div>
            <footer class="footer">
                2021 &copy; Artyom Trofimov & Mikhail Parfenov
            </footer>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link href="Css/toast.css" rel="stylesheet">
    <script src="Scripts/js.js"></script>
    <script src="Scripts/auto_inc.js"></script>
    <script src="Scripts/auto_check.js"></script>
    <script src="Scripts/reser_clean.js"></script>
    <script src="Scripts/toast.js"></script>
    <script src="Scripts/click_particle.js"></script>
    <script src="Scripts/buy_switch.js"></script>
    <script src="Scripts/numRepl.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="scripts/jquery-3.6.0.js"></script>
    <title>Clicker Game</title>
    <link rel="icon" href="Css/img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <audio id="audio1" src="sounds/money_sound_2.mp3"></audio>
    <audio id="audio2" src="sounds/money_sound.mp3"></audio>
    <audio id="audio3" src="sounds/money_sound_3.mp3"></audio>
    <audio id="audio4" src="sounds/money_sound_4.mp3"></audio>
    <audio id="audio5" src="sounds/money_sound_5.mp3"></audio>
</head>

<body>
    <div class="container">
        <div class="layout">
            <header class="header">
                <div class="header_info">
                    <h1>Кликер</h1>
                </div>
            </header>
            <form class="box">
                <input class="score_block" data-incom="0" value="0" id='score' name="score_block" readonly>
                <input class="incom-block" data-incomSec="0" value="0/sec" id='incom' name="incom-block" readonly>
                <a class="popup-open" href="#"></a>
                <div class="popup-fade">
                    <div class="popup">
                        <a class="popup-close" href="#"></a>
                        <h3>Settings</h3>
                        <p>Громкость:<input id="jcp-volume" type="range" min="0" max="10" value="10" step="0.1" /></p>
                        <button class="button" type="button" value="Clean" onclick="Clean()">Очистить</button>
                        <button class="button" type="button" value="Reset" onclick="Reset()">Сбросить
                            прогресс</button>

                    </div>
                </div>
            </form>
            <section class="main">
                <form class="box_button">
                    <input type="button" class="button_circle" data-type="shadow" onclick="Click(),pop(event)"
                        data-type="logo">

                </form>
            </section>
            <div class="upgrades">
                <div class="upgrades_menu">
                    <div id="tabs">
                        <ul class="tabs__list">
                            <li class="tabs__item select" data-id="tabs-1">Здания</li>
                            <li class="tabs__item" data-id="tabs-2">Улучшения</li>
                        </ul>
                        <button id="buy_switch" value="1" onclick="switchBuy(this)">X 1</button>
                        <div class="tabs__text select" id="tabs-1">

                            <button type="button" name="build" data-name="Ферма" value="0" data-value-inc="2" id='farm'
                                data-base-price="10" data-incom-boost="1" data-lvl="0" class="button inc__chech"
                                onclick='upgrade(this)'>Купить ферму<br>Стоимость: 10 </button>
                            <button type="button" name="build" data-name="Кузница" value="0" data-value-inc="6"
                                id='forge' data-base-price="125" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>
                                Купить кузницу <br>Стоимость: 125 </button>
                            <button type="button" name="build" data-name="Таверна" value="0" data-value-inc="22"
                                id='inn' data-base-price="600" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>
                                Купить таверну <br>Стоимость: 600 </button>
                            <button type="button" name="build" data-name="Тренировочная площадка" value="0"
                                data-value-inc="65" id='barracks' data-base-price="1800" data-incom-boost="1"
                                data-lvl="0" class="button inc__chech" onclick='upgrade(this)'>
                                Купить тренировочные площадки <br>Стоимость: 1.8 K</button>
                            <button type="button" name="build" data-name="Шахта" value="0" data-value-inc="200"
                                id='mine' data-base-price="5600" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>
                                Купить шахту <br>Стоимость: 5.6 K</button>
                            <button type="button" name="build" data-name="Крепость" value="0" data-value-inc="650"
                                id='castle' data-base-price="38000" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>Купить Крепость<br>Стоимость: 38
                                K</button>
                            <button type="button" name="build" data-name="Храм" value="0" data-value-inc="2000"
                                id='temple' data-base-price="442000" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>Купить Храм<br>Стоимость: 442
                                K</button>
                            <button type="button" name="build" data-name="Арена" value="0" data-value-inc="8500"
                                id='arena' data-base-price="7300000" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>Купить Арена<br>Стоимость: 7.30
                                M</button>
                            <button type="button" name="build" data-name="Башня мага" value="0" data-value-inc="100000"
                                id='magetwr' data-base-price="145000000" data-incom-boost="1" data-lvl="0"
                                class="button inc__chech" onclick='upgrade(this)'>Купить Башня мага<br>Стоимость: 145 M
                            </button>
                        </div>
                        <div class="tabs__text" id="tabs-2">
                            <button type="button" class="button" id="upgrade_click" value="1" data-price="500"
                                data-price-inc="100" onclick="upgrade_click()"> Улучшить клик<br>Стоимость: 500
                            </button>
                            <button data-lvl="0" data-price="200" data-price-inc="10" class="button" data-name="farm1"
                                onclick="boost_inc(this)">Ферма
                                <br> Доход + 100% <br> Стоимость: 200 </button>
                            <button data-lvl="0" data-price="2500" data-price-inc="10" class="button" data-name="forge1"
                                onclick="boost_inc(this)">Кузница <br> Доход
                                + 100% <br> Стоимость: 2.5 K </button>
                            <button data-lvl="0" data-price="12000" data-price-inc="10" class="button" data-name="inn1"
                                onclick="boost_inc(this)">Таверна <br> Доход +
                                100% <br> Стоимость: 12 K</button>
                            <button data-lvl="0" data-price="36000" data-price-inc="10" class="button"
                                data-name="barracks1" onclick="boost_inc(this)">Тренировочная
                                площадка <br> Доход + 100% <br> Стоимость: 36 K
                            </button>
                            <button data-lvl="0" data-price="112000" data-price-inc="10" class="button"
                                data-name="mine1" onclick="boost_inc(this)">Шахта
                                <br> Доход + 100% <br> Стоимость: 112 K</button>
                            <button data-lvl="0" data-price="764000" data-price-inc="10" class="button"
                                data-name="castle1" onclick="boost_inc(this)">Крепость
                                <br> Доход + 100% <br> Стоимость: 764 K</button>
                            <button data-lvl="0" data-price="8890000" data-price-inc="10" class="button"
                                data-name="temple1" onclick="boost_inc(this)">Храм
                                <br> Доход + 100% <br> Стоимость: 8.89 M</button>
                            <button data-lvl="0" data-price="146800000" data-price-inc="10" class="button"
                                data-name="arena1" onclick="boost_inc(this)">Арена
                                <br> Доход + 100% <br> Стоимость: 146.8 M</button>
                            <button data-lvl="0" data-price="2916000000" data-price-inc="10" class="button"
                                data-name="magetwr1" onclick="boost_inc(this)">Башня мага
                                <br> Доход + 100% <br> Стоимость: 2.916 B</button>
                        </div>
                    </div>
                    <script>
                        var tabs = document.getElementById('tabs');
                        createTabs(tabs);
                        function createTabs(root) {
                            var items = root.getElementsByClassName('tabs__item');
                            var texts = root.getElementsByClassName('tabs__text');
                            root.addEventListener('click', go);
                            function go(event) {
                                var targ = event.target;
                                if (targ.tagName !== 'LI') return;
                                var select = 'tabs__item-select';
                                for (var i = 0; i < items.length; i++) {
                                    items[i].classList.remove('select');
                                }
                                targ.classList.add('select');
                                for (var i = 0; i < texts.length; i++) {
                                    texts[i].style.display = 'none'
                                }
                                var id = targ.getAttribute('data-id');;
                                root.querySelector('div[id=' + id + ']').style.display = 'block';
                            }
                        };
                        $("#jcp-volume").mousemove(function () {

                            $('audio1').volume = parseFloat(this.value / 10);
                        }); (window.jQuery);
                    </script>
                </div>
            </div>
            <footer class="footer">
                2021 &copy; Artyom Trofimov & Mikhail Parfenov
            </footer>
        </div>
    </div>


    <script src="https://yandex.st/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function ($) {
            $('.popup-open').click(function () {
                $('.popup-fade').fadeIn();
                return false;
            });

            $('.popup-close').click(function () {
                $(this).parents('.popup-fade').fadeOut();
                return false;
            });

            $(document).keydown(function (e) {
                if (e.keyCode === 27) {
                    e.stopPropagation();
                    $('.popup-fade').fadeOut();
                }
            });

            $('.popup-fade').click(function (e) {
                if ($(e.target).closest('.popup').length == 0) {
                    $(this).fadeOut();
                }
            });
        });
    </script>
</body>

</html>
